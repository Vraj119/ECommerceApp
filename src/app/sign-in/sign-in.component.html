<div class="sign-in-overlay">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
            </form>
            <hr>
            <button class="btn btn-link">Sign Up</button> <!-- Add sign-up button -->
            <button class="btn btn-primary btn-block"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
            <button class="btn btn-danger btn-block"><i class="fab fa-google"></i> Sign in with Google</button>
          </div>
          <div class="card-footer text-right">
            <a class="nav-link" href="home" >Close</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
