<body  id="sign-in-page">
  <div class="container">
    <div class="floating-card">
      <div class="content">
        <div class="welcome">
          <h1>Welcome</h1>
          <p>Manage your shop efficiently on Shopee with our Shopee Seller Center</p>
          <div class="graphics">
            <img src="../assets/img/business-7408289_640.jpg" alt="Shopping Cart">
          </div>
        </div>
        <div class="login">
          <h2>Log in</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="yourname@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-orange btn-block mt-4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
